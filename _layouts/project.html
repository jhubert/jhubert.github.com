---
layout: default
summary: I am not an engineer
---

<h2>{{ page.title }} &mdash; {{ page.date | date: "%Y" }}</h2>

<div class="post">
{{ content }}
</div>

<div id="related">
  <h2>Other Projects</h2>
  <ul class="posts">
    {% for post in site.categories.project limit:5 %}
      <li><span>{{ post.date | date_to_string }}</span> - <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
